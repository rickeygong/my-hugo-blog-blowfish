<div class="donghai-asset-footer">
    <div class="doc-info-meta-info">
        <p style="font-size: large;"><strong>文档信息</strong></p>
        <hr class="doc-info-divider" />
        <ul style="margin: 0;">
            <li>
                <p><strong>版权声明：</strong> 自由转载-非商用-非衍生-保持署名（<a target="_blank"
                        href="{{ .Site.Params.Article.LicenseLink}}">{{
                        .Site.Params.Article.licenseName}}</a>）</p>
            </li>
            <li>
                <p><strong>发表日期：</strong> {{ .Date | time.Format " 2006-01-02" }}</p>
            </li>
            {{ with .Params.UpdateDate }}
            <li>
                <p><strong>更新日期：</strong> {{ . | time.Format "2006-01-02" }}</p>
                {{ end }}
            </li>
            <li>
                <p><strong>作者：</strong> {{ .Site.Params.Author.name }}</p>
            </li>
        </ul>
    </div>
</div>

<style>

.donghai-asset-footer {
    margin: 0 auto;
    padding: 15px;
    border-radius: 12px;

    /* 半透明背景 */
    background: rgba(255, 255, 255, 0.25);

    /* 毛玻璃效果 */
    backdrop-filter: blur(14px) saturate(180%);
    -webkit-backdrop-filter: blur(14px) saturate(180%);

    /* 毛玻璃风格边框 */
    border: 1px solid rgba(255, 255, 255, 0.35);

    /* 现代阴影 */
    box-shadow:
        0 8px 30px rgba(0, 0, 0, 0.08),
        0 0 0 1px rgba(255, 255, 255, 0.2) inset;

    transition: box-shadow .25s ease;
}

/* 鼠标悬停：轻微浮起效果 */
.donghai-asset-footer:hover {
    box-shadow:
        0 12px 40px rgba(0, 0, 0, 0.12),
        0 0 0 1px rgba(255, 255, 255, 0.25) inset;
}


/* ---- 夜间模式玻璃效果 ---- */
.dark .donghai-asset-footer {
    background: rgba(32, 32, 32, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.08);

    backdrop-filter: blur(16px) saturate(160%);
    -webkit-backdrop-filter: blur(16px) saturate(160%);

    box-shadow:
        0 6px 20px rgba(0, 0, 0, 0.45),
        0 0 0 1px rgba(255, 255, 255, 0.06) inset;
}


/* ---- 原有排版保留 ---- */
.doc-info-meta-info {
    line-height: 1.4;
}

.doc-info-meta-info p {
    margin: 5px 0;
    font-size: 0.9rem;
}

/* 分割线 */
.doc-info-divider {
    border: none;
    height: 0.5px;
    background-color: rgba(0, 0, 0, 0.2);
    margin: 10px 0;
}

/* 夜间模式分割线 */
.dark .doc-info-divider {
    background-color: rgba(255, 255, 255, 0.2);
}

</style>
