<article
  class="w-full px-4 py-3 my-3 sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/4 
         bg-white/5 backdrop-blur-sm rounded-full shadow-md 
         hover:shadow-lg hover:scale-105 transition-all duration-200"
>
  <h2 class="flex items-center justify-between">
    <a
      class="text-lg font-semibold text-white hover:text-primary-500 hover:underline hover:underline-offset-2"
      href="{{ .Page.RelPermalink }}"
      >{{ .Page.Title }}</a
    >
    {{ if site.Params.taxonomy.showTermCount | default true }}
      <span class="px-3 py-1 text-sm font-medium text-white/80 bg-primary-500/20 rounded-full">
        {{ .Count }}
      </span>
    {{ end }}
  </h2>
</article>
